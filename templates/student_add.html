<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/reset.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/add_student.css')}}">
</head>
<body>
	<div id="head">
		<div class="left">
			<h3>欢迎  admin !</h3>
		</div>
		<div class="right">
			<a href="/logout">注销</a>
		</div>
	</div>
 
    <div id="stubody">
    	<h1>添加学生</h1>
    	<form id='addForm' action="/student/add" method="post">
	        <table id="add_student" align="center">
	        	
			    <tr>
			        <td><label for="username">姓名<span>*</span>:</label></td>
			        <td><input type="text" id="username" name="username"></td>
			    </tr>
			    <tr>
			        <td><label for="password">密码<span>*</span>:</label></td>
			        <td><input type="password" name="password" id="password"></td>
			    </tr>
			    <tr>
			        <td><label for="age">年龄<span>*</span>:</label></td>
			        <td><input type="text" name="age" id="age"></td>
			    </tr>
			    <tr>
			        <td><label for="sex">性别<span>*</span>:</label></td>
			        <td><input type="text" name="sex" id="sex"></td>
			    </tr>
			    <tr>
			        <td>
			           <button onclick="addStu">提交</button>
			        </td>
			       	<td>
			       		<a href="/students">取消</a>
			       	</td>
			    </tr>
			</table>
		</form>
    </div>
    <div id="foot">
    	
    </div>
</body>
<script>
    function empty() {
        var name = document.getElementById("name");
        var password = document.getElementById("password");
        var sex = document.getElementById("sex");
        var age = document.getElementById("age");
        if (name.value==""||password.value==""||sex.value==""||age.value==""){
            alert("不能为空");
            return False;
        }
        return TRUE
    }
    function addStu(){
    	if empty(){
    		document.getElementById('addForm').submit()
    	}
    	
    }
</script>
</html>
